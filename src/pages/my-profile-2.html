---
layout: cabinet
---
<div class="notification">
    Изменения успешно внесены
    <button class="notification__button">
        <svg width="24" height="24">
            <use xlink:href="#cross"></use>
        </svg>
    </button>
</div>
<div class="row">
    <div class="col-lg-10 col-xl-8 offset-lg-1 offset-xl-2">
        <div class="spacing-4">
            <a href="my-profile.html" class="button button-icon link-purple size16 p-0">
                <svg width="24" height="24">
                    <use xlink:href="#arrow-right-3"></use>
                </svg>
                <span>Вернуться к профилю</span>
            </a>
        </div>
        <div class="spacing-4 title-h45 font-medium ls08">Фото паспорта</div>

        <div class="leaf">
            <div class="spacing-4">
                <div class="card profile-document profile-document--success">
                    <div class="profile-document__content">
                        <div class="d-flex align-items-center gap-4 mb-1">
                            <div class="font-medium">Паспорт РФ</div>
                            <svg width="16" height="16"><use xlink:href="#granted"></use></svg>
                        </div>
                        <div class="color-dark-700 text5 mb-2">
                            Добавьте фото паспорта,
                            чтобы мы могли подтвердить
                            Вашу личность
                        </div>

                        <div class="profile-document__thumbs">
                            <div class="document-thumb">
                                <img src="{{root}}assets/img/passport-thumb-1.jpg" alt="passport thumb">
                            </div>
                            <div class="document-thumb">
                                <img src="{{root}}assets/img/passport-thumb-2.jpg" alt="passport thumb">
                            </div>
                            <div class="document-thumb">
                                <img src="{{root}}assets/img/passport-thumb-3.jpg" alt="passport thumb">
                            </div>
                        </div>
                    </div>

                    <div class="profile-document__actions">
                        <button class="button button-secondary button--sm button-icon js-toggle-popup-photo">
                            <svg width="24" height="24">
                                <use xlink:href="#camera"></use>
                            </svg>
                            <span class="text4">Переснять</span>
                        </button>
                        <button class="button button-fourthary button--square">
                            <svg width="24" height="24">
                                <use xlink:href="#pin"></use>
                            </svg>
                        </button>
                    </div>

                </div>
            </div>

            <div class="spacing-4">
                <div class="my-profile__sec">
                    <div class="my-profile__sec-text font-medium">
                        После изменения фотографий потребуется <br>
                        дополнительное подтверждение администратора
                    </div>

                    <img src="{{root}}assets/img/my-profile-attention.png" alt="Attention">
                </div>
            </div>

            <div class="credit-code__fields spacing-3">
                <div class="form-field__wrapper">
                    <div class="form-field form-field--small form-field--bg">
                        <input type="text" id="signup-code" class="form-field__input font-medium js-mask-code" placeholder=" ">
                        <label for="signup-code" class="form-field__label">Код из SMS</label>
                    </div>
                </div>

                <button class="button-link size16 font-medium">Получить код из SMS</button>
            </div>

            <button class="button button-primary w-100 button--sm radius8 size16" disabled>Сохранить изменения</button>
        </div>
    </div>
</div>
