---
layout: profile
---
<section class="section--small profile">
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1 col-lg-8 offset-lg-2 col-xl-6 offset-xl-3">
                <div class="credit-info__header">
                    <img src="{{root}}assets/img/credit-success.png" alt="Ваша заявка на займ одобрена!">
                    <div>
                        <div class="font-medium size24 ls08 mb-1">Ваша заявка на займ одобрена!</div>
                        <div class="text4">Осталось подписать договор.</div>
                    </div>
                </div>
                <div class="profile-content profile-card">
                    <div class="profile-content__in profile-content__in-pt">
                        <div class="size24 font-medium ls08 lh12 spacing-35">Условия Вашего займа</div>

                        <div class="credit-info spacing-35">
                            <div class="credit-info__row">
                                <div>Сумма займа</div>
                                <div></div>
                                <div>250 000 ₽</div>
                            </div>
                            <div class="credit-info__row">
                                <div>Ежемесячный платеж</div>
                                <div></div>
                                <div>37 500 ₽ </div>
                            </div>
                            <div class="credit-info__row">
                                <div>Срок займа</div>
                                <div></div>
                                <div>365 дн.</div>
                            </div>
                        </div>
                        <div class="checkbox-group spacing-3">
                            <div class="checkbox-group__top">
                                <label class="checkbox text5">
                                    <input type="checkbox" checked>
                                    <span class="checkbox__text">
                                        <svg><use xlink:href="#check"></use></svg>
                                        <span class="lh14">
                                            Проставляя настоящую галочку, я подтверждаю свое ознакомление и согласие с указанными ниже документами, подтверждаю достоверность внесенных мной данных (в том числе принадлежность и относимость) этих данных мне, а также поручаю ООО МКК «К2КАПИТАЛ» (далее - Общество) организовать процесс подписания настоящих документов посредством АСП (согласен на подписание указанных документов):
                                        </span>
                                    </span>
                                </label>
                            </div>
                            <div class="checkbox-group__content-list color-dark-500 spacing-4">
                                <label class="checkbox text5">
                                    <input type="checkbox" checked>
                                    <span class="checkbox__text">
                                        <svg><use xlink:href="#check"></use></svg>
                                        <span class="lh14"><a href="#" class="link-underline">Договор микрозайма</a></span>
                                    </span>
                                </label>
                                <label class="checkbox text5">
                                    <input type="checkbox" checked>
                                    <span class="checkbox__text">
                                        <svg><use xlink:href="#check"></use></svg>
                                        <span class="lh14"><a href="#" class="link-underline">Договор залога транспортного средства </a></span>
                                    </span>
                                </label>
                                <label class="checkbox text5">
                                    <input type="checkbox" checked>
                                    <span class="checkbox__text">
                                        <svg><use xlink:href="#check"></use></svg>
                                        <span class="lh14">Подтверждение (декларация) информированности</span>
                                    </span>
                                </label>
                            </div>
                            <label class="checkbox text5 color-dark-500">
                                <input type="checkbox" checked>
                                <span class="checkbox__text">
                                    <svg><use xlink:href="#check"></use></svg>
                                    <span class="lh14">
                                        Я даю свое <a href="#" class="link-underline">согласие</a>, что в случае неисполнения или ненадлежащего исполнения условий договора микрозайма кредитор вправе уступить свои права (требования) по договору третьим лицам (указанный вами ответ будет отображен в строке 13 договора займа)
                                    </span>
                                </span>
                            </label>
                        </div>

                        <div class="spacing-3">
                            <div class="credit-code__fields mb-2">
                                <div class="form-field__wrapper">
                                    <div class="form-field form-field--small form-field--bg">
                                        <input type="text" id="signup-code-2" class="form-field__input font-medium js-mask-code" placeholder=" " value="1234">
                                        <label for="signup-code-2" class="form-field__label">Код из SMS</label>
                                    </div>
                                </div>

                                <button class="button-link size16 font-medium" disabled>Выслать повторно</button>
                            </div>
                            <div class="color-dark-700">Отправить код повторно можно через 55 сек.</div>
                        </div>

                        <button class="button button-primary radius8 button--sm w-100 size16 mb-2">Подписать договор</button>
                        <button class="button button-link font-medium button--sm w-100 size16 mb-2">Отклонить</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
