---
layout: auth
---
<section class="welcome">
    <img class="welcome-picture" src="{{root}}assets/img/welcome.jpg" alt="Смарт Займ — быстро, просто, безопасно">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 offset-lg-1">
                <section class="section--medium">
                    <div class="auth-form">
                        <div class="title-h45 font-medium spacing-35 tac ls08 lh12">Вход в личный кабинет</div>

                        <div class="form-field__wrapper spacing-4">
                            <div class="form-field form-field--phone form-field--bg">
                                <input type="text" id="signin-tel" class="form-field__input form-field__phone js-tel" placeholder="+7">
                                <svg class="form-field--phone__flag"><use xlink:href="#rus"></use></svg>
                            </div>
                        </div>
                        <div class="form-field__wrapper spacing-3">
                            <div class="form-field form-field--small form-field--bg">
                                <input type="password" id="signin-password" class="form-field__input" placeholder=" ">
                                <label for="signin-password" class="form-field__label">Пароль</label>
                            </div>
                        </div>
                        <button class="button button-primary button--sm w-100 spacing-4">Войти</button>
                        <div class="tac">
                            Вы еще не наш клиент?<br class="d-lg-none">
                            <span class="color-purple">
                                <a href="signup-1.html" class="link-underline font-medium">Зарегистрироваться</a>
                            </span>
                        </div>
                    </div>

                </section>
            </div>

            {{> auth-welcome }}

        </div>
    </div>
</section>
