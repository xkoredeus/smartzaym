---
layout: cabinet
---
<div class="notification">
    Изменения успешно внесены
    <button class="notification__button">
        <svg width="24" height="24">
            <use xlink:href="#cross"></use>
        </svg>
    </button>
</div>
<div class="row">
    <div class="col-lg-10 col-xl-8 offset-lg-1 offset-xl-2">
        <div class="spacing-4">
            <a href="my-profile.html" class="button button-icon link-purple size16 p-0">
                <svg width="24" height="24">
                    <use xlink:href="#arrow-right-3"></use>
                </svg>
                <span>Вернуться к профилю</span>
            </a>
        </div>
        <div class="spacing-4 title-h45 font-medium ls08">Трудовая деятельность</div>

        <div class="leaf">
            <div class="spacing-35">
                <div class="select__wrapper select__wrapper--common spacing-4 w-100">
                    <select id="my-profile-position" class="js-common-select common-select" data-placeholder="Тип занятости *">
                        <option></option>
                        <option value="1" selected>Трудоустроен</option>
                        <option value="2">Не трудоустроен</option>
                    </select>
                    <label for="my-profile-position" class="select__wrapper--common__label">Тип занятости *</label>
                </div>
                <div class="form-field__wrapper spacing-4">
                    <div class="form-field form-field--small form-field--bg">
                        <input type="text" id="profile-org" class="form-field__input" placeholder=" " value="ООО Госавтотранс">
                        <label for="profile-org" class="form-field__label">Наименование организации *</label>
                    </div>
                </div>
                <div class="form-field__wrapper spacing-4">
                    <div class="form-field form-field--small form-field--bg">
                        <input type="text" id="profile-org-address" class="form-field__input" placeholder=" " value="Москва, ул. Победы, д. 16, оф. 5">
                        <label for="profile-org-address" class="form-field__label">Фактический адрес организации *</label>
                    </div>
                </div>
                <div class="form-field__wrapper spacing-4">
                    <div class="form-field form-field--small form-field--bg">
                        <input type="text" id="profile-org-place" class="form-field__input" placeholder=" " value="Водитель автобуса">
                        <label for="profile-org-place" class="form-field__label">Должность *</label>
                    </div>
                </div>

                <div class="profile-phone__field-group">
                    <div class="form-field__wrapper">
                        <div class="form-field form-field--small form-field--common-phone form-field--bg">
                            <input type="text" id="profile-work-tel" class="form-field__input js-tel" value="+7 922 589-34-22" placeholder="+7">
                            <label for="profile-work-tel" class="form-field__label">Рабочий телефон</label>
                            <svg class="form-field__flag"><use xlink:href="#rus"></use></svg>
                        </div>
                    </div>
                    <div class="form-field__wrapper">
                        <div class="form-field form-field--small form-field--bg">
                            <input type="text" id="profile-work-tel-add" class="form-field__input" placeholder=" ">
                            <label for="profile-work-tel-add" class="form-field__label">Доб. </label>
                        </div>
                    </div>
                </div>
            </div>

            <button class="button button-primary w-100 button--sm radius8 size16" disabled>Сохранить изменения</button>
        </div>
    </div>
</div>
