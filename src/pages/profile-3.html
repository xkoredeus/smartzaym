---
layout: profile
---
<section class="section--small profile">
    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-1 col-lg-8 offset-lg-2 col-xl-6 offset-xl-3">
                <div class="profile-content profile-card">
                    <div class="profile-progress__wrapper" style="color: #7A9F4C">
                        <div class="profile-progress__info">
                            <span>Вероятность одобрения</span>
                            <span>70%</span>
                        </div>
                        <div class="profile-progress">
                            <div style="width: 40%;"></div>
                        </div>
                    </div>

                    <div class="profile-content__in">
                        <div class="profile-steps">
                            <div class="profile-step profile-step--passed"></div>
                            <div class="profile-step profile-step--passed"></div>
                            <div class="profile-step profile-step--active"></div>
                        </div>
                        <div class="profile-steps__legend spacing-35">
                            <div>Шаг 3 из 3</div>
                            <div>+28% к одобрению</div>
                        </div>

                        <div class="profile-success tac">
                            <img class="img-responsive spacing-4" src="{{root}}assets/img/profile-success.jpg" alt="Ожидайте звонка менеджера">
                            <div class="title-h45 font-medium spacing-4 lh12">Ожидайте звонка менеджера</div>
                            <div class="text4 spacing-4">Менеджер свяжется с Вами по телефону и предоставит указания по завершению процесса регистрации и подачи заявки на получение займа.</div>
                            <div class="color-purple font-medium">Менеджер позвонит в течение <span id="js-count">9:34</span></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
