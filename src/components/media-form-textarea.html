<form class="feed-form">
    <div class="feed-form__in spacing-4">
        <div class="form-field__wrapper spacing-4">
            <div class="form-field">
                <textarea id="media-info" class="form-field__textarea" rows="3" placeholder=" "></textarea>
                <label for="media-info" class="form-field__label">Сообщение</label>
            </div>
        </div>
        <div class="form-field__wrapper spacing-3">
            <div class="form-field">
                <input type="text" id="media-name" class="form-field__input" placeholder=" ">
                <label for="media-name" class="form-field__label">Имя</label>
            </div>
        </div>
        <div class="form-field__wrapper spacing-3">
            <div class="form-field">
                <input type="text" id="media-phone" class="form-field__input js-tel" placeholder=" ">
                <label for="media-phone" class="form-field__label">Телефон</label>
            </div>
        </div>

        <button class="button button-primary">Отправить</button>
    </div>
    <div class="form-policy color-dark-800 text4 tac">
        Нажимая на кнопку, я даю <a href="#" class="link-underline">согласие</a> на обработку персональных
        <br class="d-none d-md-inline"> данных на основании <a href="#" class="link-underline">политики конфиденциальности</a>
    </div>
</form>
